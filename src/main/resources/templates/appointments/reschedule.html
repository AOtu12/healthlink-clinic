<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <title>Reschedule Appointment - HealthLink Clinic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            transition: all 0.3s ease;
        }

        /* Light theme */
        [data-bs-theme="light"] {
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Dark theme */
        [data-bs-theme="dark"] {
            background-color: #121212;
            color: #e9ecef;
        }

        [data-bs-theme="dark"] .navbar {
            background-color: #1a1a1a !important;
            border-bottom: 1px solid #333;
        }

        [data-bs-theme="dark"] .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        [data-bs-theme="dark"] .form-control {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e9ecef;
        }

        [data-bs-theme="dark"] footer {
            color: #6c757d !important;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        label { font-weight: 600; }

        /* Footer bottom fix */
        html, body { height: 100%; }
        footer { margin-top: auto; }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">HealthLink Clinic</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link" href="/doctors">Doctors</a>
            <a class="nav-link active" href="/appointments">Appointments</a>
            <a class="nav-link" href="/appointments/availability">Doctor Availability</a>
            <a class="nav-link" href="/settings/preferences">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ⭐ FIX: wrap content in <main class="flex-grow-1"> -->
<main class="container mt-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="page-header">Reschedule Appointment</h1>
        <a href="/appointments" class="btn btn-secondary">← Back to Appointments</a>
    </div>

    <div class="card">
        <div class="card-body">

            <form method="post"
                  th:action="@{'/appointments/reschedule/' + ${appointment.id}}"
                  class="row g-3">

                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                <!-- Patient -->
                <div class="col-md-6">
                    <label class="form-label">Patient</label>
                    <input class="form-control"
                           th:value="${appointment.patient.fullName}"
                           disabled>
                </div>

                <!-- Doctor -->
                <div class="col-md-6">
                    <label class="form-label">Doctor</label>
                    <input class="form-control"
                           th:value="${appointment.doctor.fullName}"
                           disabled>
                </div>

                <!-- New Date -->
                <div class="col-md-6">
                    <label class="form-label">New Date</label>
                    <input type="date"
                           name="date"
                           class="form-control"
                           th:value="${appointment.appointmentDate}"
                           required>
                </div>

                <!-- New Time -->
                <div class="col-md-6">
                    <label class="form-label">New Time</label>
                    <input type="time"
                           name="time"
                           class="form-control"
                           th:value="${appointment.appointmentTime != null ? #temporals.format(appointment.appointmentTime, 'HH:mm') : ''}"
                           required>
                </div>

                <!-- Buttons -->
                <div class="col-12 d-flex justify-content-end mt-3">
                    <a href="/appointments" class="btn btn-secondary me-2">Cancel</a>
                    <button class="btn btn-primary">Save Changes</button>
                </div>

            </form>

        </div>
    </div>

</main>

<!-- Footer ALWAYS at bottom -->
<footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
