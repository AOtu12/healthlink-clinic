<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <meta charset="UTF-8">
    <title>Reports - Admin Panel</title>

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stat card styling -->
    <style>
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }

    </style>
</head>

<!-- ðŸ”¥ FOOTER FIX APPLIED -->
<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">HealthLink Admin</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link" href="/admin/users">Users</a>
            <a class="nav-link" href="/admin/doctors">Doctors</a>
            <a class="nav-link" href="/admin/appointments">Appointments</a>
            <a class="nav-link active" href="/admin/reports">Reports</a>
            <a class="nav-link" href="/admin/settings">Settings</a>

            <!-- Logout form -->
            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">

    <!-- Title -->
    <h2>Reports</h2>

    <!-- STAT CARDS -->
    <div class="row mt-4">

        <!-- Total Appointments -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <h4>Total Appointments</h4>
                <h2 th:text="${totalAppointments}">0</h2>
            </div>
        </div>

        <!-- Total Patients -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <h4>Total Patients</h4>
                <h2 th:text="${totalPatients}">0</h2>
            </div>
        </div>

        <!-- Total Cancellations -->
        <div class="col-md-4">
            <div class="stat-card text-center">
                <h4>Total Cancellations</h4>
                <h2 th:text="${totalCancellations}">0</h2>
            </div>
        </div>

    </div>

    <!-- EXPORT CSV SECTION -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Export Appointments (CSV)</h5>
        </div>

        <div class="card-body">

            <!-- Export form -->
            <form method="get" action="/admin/reports/appointments/csv" class="row g-3">

                <!-- Start Date -->
                <div class="col-md-4">
                    <label class="form-label">Start Date</label>
                    <input type="date" name="startDate" class="form-control" required>
                </div>

                <!-- End Date -->
                <div class="col-md-4">
                    <label class="form-label">End Date</label>
                    <input type="date" name="endDate" class="form-control" required>
                </div>

                <!-- Download Button -->
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Download CSV</button>
                </div>

            </form>

        </div>
    </div>

</div>

<!-- FOOTER (UPDATED) -->
<footer class="text-center mt-auto mb-3 text-muted small">
    Â© 2025 HealthLink Clinic System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
