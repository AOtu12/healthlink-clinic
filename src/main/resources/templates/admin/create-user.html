<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">
<head>
    <meta charset="UTF-8">
    <title>Create User - Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body { height: 100%; }
        footer { margin-top: auto; }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">HealthLink Admin</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link active" href="/admin/users">Users</a>
            <a class="nav-link" href="/admin/doctors">Doctors</a>
            <a class="nav-link" href="/admin/appointments">Appointments</a>
            <a class="nav-link" href="/admin/reports">Reports</a>
            <a class="nav-link" href="/admin/settings">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">
    <h2>Create User</h2>

    <form th:action="@{/admin/users/create}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{role}">
                <option value="ADMIN">Admin</option>
                <option value="RECEPTIONIST">Receptionist</option>
                <option value="DOCTOR">Doctor</option>
            </select>
        </div>

        <button class="btn btn-primary">Create</button>
        <a href="/admin/users" class="btn btn-secondary">Cancel</a>

    </form>
</div>

<footer class="text-center mt-5 mb-3 text-muted small">
    Â© 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
