<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- ====================== NAVBAR ====================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">HealthLink Admin</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link active" href="/admin/users">Users</a>
            <a class="nav-link" href="/admin/doctors">Doctors</a>
            <a class="nav-link" href="/admin/appointments">Appointments</a>
            <a class="nav-link" href="/admin/reports">Reports</a>
            <a class="nav-link" href="/admin/settings">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ====================== PAGE CONTENT ====================== -->
<main class="container my-4 flex-grow-1">
    <!-- Everything inside here will push the footer down -->

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
        <a href="/admin/users/create" class="btn btn-primary">+ Add User</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-header">
            <h5>All Users</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.role}"></td>

                    <td>
                            <span th:classappend="${u.isActive} ? 'badge bg-success' : 'badge bg-danger'"
                                  th:text="${u.isActive} ? 'Active' : 'Inactive'"></span>
                    </td>

                    <td class="text-end">
                        <a th:href="@{'/admin/users/' + ${u.username} + '/edit'}"
                           class="btn btn-sm btn-warning me-1">Edit</a>

                        <form th:action="@{'/admin/users/' + ${u.username} + '/toggle-active'}"
                              method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-sm btn-secondary"
                                    th:text="${u.isActive} ? 'Deactivate' : 'Activate'"></button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="5" class="text-center text-muted">No users found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<!-- ====================== FOOTER ====================== -->
<footer class="text-center mt-5 mb-3 text-muted small">
    Â© 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
