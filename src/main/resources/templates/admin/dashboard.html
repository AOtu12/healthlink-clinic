<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}"> <!-- Apply saved theme -->

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - HealthLink Clinic</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">HealthLink Admin</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link" href="/admin/users">Users</a>
            <a class="nav-link" href="/admin/doctors">Doctors</a>
            <a class="nav-link" href="/admin/appointments">Appointments</a>
            <a class="nav-link" href="/admin/reports">Reports</a>
            <a class="nav-link" href="/admin/settings">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>

    </div>
</nav>

<div class="container mt-4">

    <h1 class="mb-4">Admin Dashboard</h1>

    <div class="row">

        <div class="col-md-3">
            <div class="stat-card text-center">
                <h4>Total Users</h4>
                <h2 th:text="${totalUsers}">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card text-center">
                <h4>Total Doctors</h4>
                <h2 th:text="${totalDoctors}">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card text-center">
                <h4>Today's Appointments</h4>
                <h2 th:text="${todayAppointments}">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card text-center">
                <h4>Cancelled Today</h4>
                <h2 th:text="${cancelledToday}">0</h2>
            </div>
        </div>

    </div>

</div>

<footer class="text-center mt-auto mb-3 text-muted small">
    Â© 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
