<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">
<head>
    <meta charset="UTF-8" />
    <title>Admin Settings - HealthLink Clinic</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }
    </style>

</head>

<!-- ðŸ”¥ FOOTER FIX APPLIED -->
<body class="bg-body-secondary d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- ======================= TOP ADMIN NAVBAR ======================= -->
<nav class="navbar navbar-expand-lg shadow-sm"
     th:classappend="${preferences.theme == 'dark'} ? ' navbar-dark bg-dark' : ' navbar-light bg-light'">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="/admin/dashboard">HealthLink Admin</a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="adminNavbar">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/doctors">Doctors</a>
                <a class="nav-link" href="/admin/appointments">Appointments</a>
                <a class="nav-link" href="/admin/reports">Reports</a>
                <a class="nav-link active" href="/admin/settings">Settings</a>

                <!-- Logout button -->
                <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
                </form>
            </div>
        </div>

    </div>
</nav>

<!-- ======================= PAGE CONTENT ======================= -->
<div class="container mt-4">

    <h1 class="fw-bold mb-4">Admin Preferences</h1>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">

        <!-- ======================= LEFT: APPEARANCE SETTINGS ======================= -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <!-- Section header -->
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Appearance Settings</h5>
                </div>

                <div class="card-body">

                    <!-- Theme + Font Size Form -->
                    <form th:action="@{/admin/settings}" th:object="${preferences}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Theme selection -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Theme</label>
                            <select class="form-select" th:field="*{theme}">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="auto">Auto (System)</option>
                            </select>
                            <small class="form-text text-muted">Choose your preferred color theme</small>
                        </div>

                        <!-- Font size selection -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Font Size</label>
                            <select class="form-select" th:field="*{fontSize}">
                                <option value="14">Small</option>
                                <option value="16">Medium</option>
                                <option value="18">Large</option>
                                <option value="20">Extra Large</option>
                            </select>
                            <small class="form-text text-muted">Adjust text size</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Appearance</button>

                    </form>

                </div>
            </div>
        </div>

        <!-- ======================= RIGHT: PROFILE + PASSWORD ======================= -->
        <div class="col-md-6">

            <!-- Profile Information Card -->
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Profile Information</h5>
                </div>

                <div class="card-body">

                    <form th:action="@{/admin/settings/profile}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Username is read-only -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" th:value="${username}" readonly>
                        </div>

                        <!-- Editable email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="email" class="form-control" th:value="${user.email}">
                        </div>

                        <button type="submit" class="btn btn-secondary">Update Profile</button>
                    </form>

                </div>
            </div>

            <!-- Password Change Card -->
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <div class="card-header bg-warning">
                    <h5 class="mb-0">Change Password</h5>
                </div>

                <div class="card-body">

                    <form th:action="@{/admin/settings/password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Current password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Current Password</label>
                            <input type="password" name="currentPassword" class="form-control" required>
                        </div>

                        <!-- New password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password</label>
                            <input type="password" name="newPassword" class="form-control" required>
                        </div>

                        <!-- Confirm password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Confirm New Password</label>
                            <input type="password" name="confirmPassword" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- ======================= FOOTER ======================= -->
<footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System â€“ Admin
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Live Theme Preview Script -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const themeSelect = document.querySelector("select[name='theme']");
        if (themeSelect) {
            themeSelect.addEventListener("change", (e) => {
                const themeValue = e.target.value;

                const theme =
                    themeValue === "auto"
                        ? (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
                        : themeValue;

                document.documentElement.setAttribute("data-bs-theme", theme);
            });
        }
    });
</script>

</body>
</html>
