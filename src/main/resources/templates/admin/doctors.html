<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <meta charset="UTF-8">
    <title>Doctors - Admin Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">HealthLink Admin</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link" href="/admin/users">Users</a>
            <a class="nav-link active" href="/admin/doctors">Doctors</a>
            <a class="nav-link" href="/admin/appointments">Appointments</a>
            <a class="nav-link" href="/admin/reports">Reports</a>
            <a class="nav-link" href="/admin/settings">Settings</a>
            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ===================== PAGE CONTENT ===================== -->
<div class="container mt-4">

    <!-- Header + Add button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Doctor Management</h2>
        <a href="/admin/doctors/create" class="btn btn-primary">+ Add Doctor</a>
    </div>

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- All doctors table -->
    <div class="card">
        <div class="card-header">
            <h5>All Doctors</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Doctor rows -->
                <tr th:each="d : ${doctors}">
                    <td th:text="${d.firstName + ' ' + d.lastName}"></td>
                    <td th:text="${d.specialization}"></td>
                    <td th:text="${d.email}"></td>
                    <td th:text="${d.phone}"></td>
                    <!-- Status badge -->
                    <td>
                        <span th:classappend="${d.active} ? 'badge bg-success' : 'badge bg-danger'"
                              th:text="${d.active} ? 'Active' : 'Inactive'"></span>
                    </td>
                    <!-- Actions: edit / toggle -->
                    <td class="text-end">
                        <!-- ⭐ FIXED: Edit using ID -->
                        <a th:href="@{'/admin/doctors/' + ${d.id} + '/edit'}"
                           class="btn btn-sm btn-warning me-1">Edit</a>

                        <!-- ⭐ FIXED: Toggle-active using ID -->
                        <form th:action="@{'/admin/doctors/' + ${d.id} + '/toggle-active'}"
                              method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-secondary"
                                    th:text="${d.active} ? 'Deactivate' : 'Activate'"></button>
                        </form>
                    </td>
                </tr>
                <!-- Empty state -->
                <tr th:if="${#lists.isEmpty(doctors)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        No doctors found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center mt-auto mb-3 text-muted small">
    © 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
