<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <meta charset="UTF-8">
    <title>Patients - HealthLink Clinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body { height: 100%; }
        footer { margin-top: auto; }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="/dashboard">HealthLink Clinic</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link active" href="/patients">Patients</a>
            <a class="nav-link" href="/doctors">Doctors</a>
            <a class="nav-link" href="/appointments">Appointments</a>
            <a class="nav-link" href="/appointments/availability">Doctor Availability</a>
            <a class="nav-link" href="/settings/preferences">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>

        </div>
    </div>
</nav>

<main class="container mt-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Patient Management</h1>
        <a href="/patients/create" class="btn btn-primary">Add New Patient</a>
    </div>

    <!-- FLASH MESSAGES -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Search -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/patients" method="get">
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                               name="search"
                               th:value="${searchTerm}"
                               placeholder="Search patients by name, email, phone...">
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="card">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped">

                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First</th>
                        <th>Last</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>DOB</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.lastName}"></td>
                        <td th:text="${patient.email}"></td>
                        <td th:text="${patient.phone}"></td>
                        <td th:text="${patient.dateOfBirth}"></td>

                        <td>
                            <a th:href="@{'/patients/' + ${patient.id} + '/edit'}"
                               class="btn btn-sm btn-warning">Edit</a>

                            <form th:action="@{'/patients/' + ${patient.id} + '/delete'}"
                                  method="post" style="display:inline;">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure?');">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(patients)}">
                        <td colspan="7" class="text-center">No patients found</td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</main>

<footer class="text-center mt-4 mb-3 text-muted small">
    Â© 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
