<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">
<!-- Theme is applied dynamically based on saved preferences -->

<head>
    <!-- Dynamic title for Add / Edit -->
    <title th:text="${patient.id != null} ? 'Edit Patient' : 'Add Patient'">
        Add Patient - HealthLink Clinic
    </title>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        /* Light mode */
        [data-bs-theme="light"] body {
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Dark mode */
        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #e9ecef;
        }

        footer {
            margin-top: auto;
        }
    </style>

</head>

<!-- ⭐ Ensures footer stays at bottom -->
<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- ========================= NAVBAR ========================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="/dashboard">HealthLink Clinic</a>

        <!-- Navigation links -->
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link" href="/doctors">Doctors</a>
            <a class="nav-link" href="/appointments">Appointments</a>
            <a class="nav-link" href="/appointments/availability">Doctor Availability</a>
            <a class="nav-link" href="/settings/preferences">Settings</a>
        </div>
    </div>
</nav>

<!-- ⭐ WRAPPED IN MAIN TO ENABLE FOOTER FIX -->
<main class="container mt-4 flex-grow-1">

    <!-- Dynamic heading -->
    <h1 th:text="${patient.id != null} ? 'Edit Patient' : 'Add New Patient'">Add New Patient</h1>

    <!-- =============================================== -->
    <!-- UNIVERSAL ADD/EDIT PATIENT FORM -->
    <!-- =============================================== -->
    <form th:action="@{/patients}" method="post">

        <!-- FIRST + LAST NAME -->
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           th:value="${patient?.firstName}" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           th:value="${patient?.lastName}" required>
                </div>
            </div>
        </div>

        <!-- EMAIL + PHONE -->
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${patient?.email}" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           th:value="${patient?.phone}" required>
                </div>
            </div>
        </div>

        <!-- DOB + ADDRESS -->
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                           th:value="${patient?.dateOfBirth}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                           th:value="${patient?.address}">
                </div>
            </div>
        </div>

        <!-- Hidden patient ID for editing -->
        <input type="hidden" name="id" th:value="${patient?.id}">

        <!-- Submit + Cancel -->
        <button type="submit" class="btn btn-primary">Save Patient</button>
        <a href="/patients" class="btn btn-secondary">Cancel</a>
    </form>

</main>

<!-- ========================= FOOTER ========================= -->
<footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
