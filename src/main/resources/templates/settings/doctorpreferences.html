<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences != null ? preferences.theme : 'light'}">
<!-- Applies selected theme (light/dark/auto) from user preferences -->

<head>
    <meta charset="UTF-8" />
    <title>Doctor Preferences - HealthLink Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Mauve gradient for headers */
        .bg-mauve {
            background: linear-gradient(135deg, #8B5FBF 0%, #6b4097 50%, #8B5FBF 100%) !important;
        }

        /* Purple button styling */
        .btn-mauve {
            background: linear-gradient(135deg, #8B5FBF 0%, #8B5FBF 100%);
            border: none;
            color: white;
        }
        .btn-mauve:hover {
            background: linear-gradient(135deg, #7A4FA6 0%, #8B5FBF 100%);
            color: white;
        }

        /* Mauve text color */
        .text-mauve {
            color: #8B5FBF !important;
        }

        html, body {
            height: 100%;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<!-- â­ ONLY CHANGE DONE HERE (for sticky footer) â­ -->
<body class="d-flex flex-column min-vh-100 bg-body-secondary"
      th:attr="style=|font-size: ${preferences != null ? preferences.fontSize : 16}px|">

<!-- =============================== NAVIGATION =============================== -->
<nav class="navbar navbar-expand-lg shadow-sm bg-dark navbar-dark">
    <div class="container">

        <a class="navbar-brand fw-bold" th:href="@{/doctor/dashboard}">
            <i class="fas fa-stethoscope me-1"></i> HealthLink Clinic
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/doctor/dashboard}">Dashboard</a>
            <a class="nav-link active" th:href="@{/doctor/settings}">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- =============================== PAGE CONTENT =============================== -->
<div class="container mt-4">

    <h1 class="fw-bold mb-4 text-mauve">
        <i class="fas fa-cog me-2"></i>Doctor Preferences
    </h1>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <div class="card-header bg-mauve text-white">
                    <h5 class="mb-0">Appearance Settings</h5>
                </div>

                <div class="card-body">

                    <form th:action="@{/doctor/settings/update}" method="post">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Theme</label>
                            <select class="form-select" name="theme" th:value="${preferences.theme}">
                                <option value="light" th:selected="${preferences.theme == 'light'}">Light</option>
                                <option value="dark" th:selected="${preferences.theme == 'dark'}">Dark</option>
                                <option value="auto" th:selected="${preferences.theme == 'auto'}">Auto (System)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Font Size</label>
                            <select class="form-select" name="fontSize" th:value="${preferences.fontSize}">
                                <option value="14" th:selected="${preferences.fontSize == 14}">Small</option>
                                <option value="16" th:selected="${preferences.fontSize == 16}">Medium</option>
                                <option value="18" th:selected="${preferences.fontSize == 18}">Large</option>
                                <option value="20" th:selected="${preferences.fontSize == 20}">Extra Large</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-mauve">ðŸ’¾ Save Appearance</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-6">

            <div class="card mb-4 shadow-sm border-0 rounded-3">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Profile Information</h5>
                </div>

                <div class="card-body">
                    <form th:action="@{/settings/doctor/profile}" method="post">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" th:value="${username}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" name="email"
                                   th:value="${user != null ? user.email : ''}">
                        </div>

                        <button type="submit" class="btn btn-secondary">Update Profile</button>
                    </form>
                </div>
            </div>

            <div class="card mb-4 shadow-sm border-0 rounded-3">
                <div class="card-header bg-warning">
                    <h5 class="mb-0">Change Password</h5>
                </div>

                <div class="card-body">
                    <form th:action="@{/settings/doctor/password}" method="post">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Current Password</label>
                            <input type="password" class="form-control" name="currentPassword" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password</label>
                            <input type="password" class="form-control" name="newPassword" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirmPassword" required>
                        </div>

                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- =============================== FOOTER =============================== -->
<footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const themeSelect = document.querySelector('[name="theme"]');
        if (themeSelect) {
            themeSelect.addEventListener("change", function() {
                document.documentElement.setAttribute("data-bs-theme", this.value);
            });
        }
    });
</script>

</body>
</html>
