<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">
<!-- Applies the saved user theme (light/dark/auto) -->

<head>
    <meta charset="UTF-8" />
    <title>Preferences - HealthLink Clinic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        footer {
            margin-top: auto;
        }
    </style>

</head>

<!-- ⭐ Only change done: added d-flex flex-column min-vh-100 ⭐ -->
<body class="d-flex flex-column min-vh-100 bg-body-secondary"
      th:attr="style=|font-size: ${preferences.fontSize}px|">
<!-- Applies the saved user font size to the whole page -->

<!-- ========================== NAVBAR ========================== -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="/dashboard">HealthLink Clinic</a>

        <!-- Menu Links -->
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link" href="/doctors">Doctors</a>
            <a class="nav-link" href="/appointments">Appointments</a>
            <a class="nav-link" href="/appointments/availability">Doctor Availability</a>
            <a class="nav-link active" href="/settings/preferences">Settings</a>

            <!-- Logout button with CSRF token -->
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ========================== MAIN CONTAINER ========================== -->
<div class="container mt-4">

    <!-- Page Heading -->
    <h1 class="fw-bold mb-4">User Preferences</h1>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">

        <!-- ========================== APPEARANCE SETTINGS ========================== -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <!-- Card Header -->
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Appearance Settings</h5>
                </div>

                <div class="card-body">

                    <!-- Preferences Form -->
                    <form th:action="@{/settings/preferences}" th:object="${preferences}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Theme Selector -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Theme</label>
                            <select class="form-select" th:field="*{theme}">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="auto">Auto (System)</option>
                            </select>
                            <div class="form-text">Choose your preferred color theme</div>
                        </div>

                        <!-- Font Size Selector -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Font Size</label>
                            <select class="form-select" th:field="*{fontSize}">
                                <option value="14">Small</option>
                                <option value="16">Medium</option>
                                <option value="18">Large</option>
                                <option value="20">Extra Large</option>
                            </select>
                            <div class="form-text">Adjust text size for better readability</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Appearance</button>
                    </form>

                </div>
            </div>
        </div>

        <!-- ========================== PROFILE & PASSWORD ========================== -->
        <div class="col-md-6">

            <!-- PROFILE SETTINGS -->
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Profile Information</h5>
                </div>

                <div class="card-body">

                    <form action="/settings/profile" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Username (Read Only) -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control" th:value="${username}" readonly>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}">
                        </div>

                        <button type="submit" class="btn btn-secondary">Update Profile</button>
                    </form>

                </div>
            </div>

            <!-- PASSWORD SETTINGS -->
            <div class="card mb-4 shadow-sm border-0 rounded-3">

                <div class="card-header bg-warning">
                    <h5 class="mb-0">Change Password</h5>
                </div>

                <div class="card-body">

                    <form action="/settings/password" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Current Password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Current Password</label>
                            <input type="password" class="form-control" name="currentPassword" required>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password</label>
                            <input type="password" class="form-control" name="newPassword" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirmPassword" required>
                        </div>

                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- ========================== FOOTER ========================== -->
<footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Live Preview of Theme -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const themeSelect = document.querySelector('[name="theme"]');
        if (themeSelect) {
            themeSelect.addEventListener("change", function() {
                document.documentElement.setAttribute("data-bs-theme", this.value);
            });
        }
    });
</script>

</body>
</html>
