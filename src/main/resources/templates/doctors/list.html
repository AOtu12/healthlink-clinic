<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <meta charset="UTF-8">
    <title>Doctors - HealthLink Clinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .doctor-status-online {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            background-color: #4caf50;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .doctor-status-offline {
            padding: 4px 10px;
            border-radius: 12px;
            background-color: #d9534f;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        html, body {
            height: 100%;
        }
        footer { margin-top: auto; }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">HealthLink Clinic</a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link active" href="/doctors">Doctors</a>
            <a class="nav-link" href="/appointments">Appointments</a>
            <a class="nav-link" href="/appointments/availability">Doctor Availability</a>
            <a class="nav-link" href="/settings/preferences">Settings</a>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-4 flex-grow-1">

    <!-- TITLE + BUTTON -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Doctor Management</h1>
        <a href="/doctors/create" class="btn btn-primary">Add New Doctor</a>
    </div>

    <!-- FLASH MESSAGES -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- SEARCH BAR -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/doctors" method="get">
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" name="search" class="form-control"
                               th:value="${searchTerm}"
                               placeholder="Search doctors by name, email, specialization...">
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First</th>
                        <th>Last</th>
                        <th>Specialization</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Active?</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.id}"></td>
                        <td th:text="${doctor.firstName}"></td>
                        <td th:text="${doctor.lastName}"></td>
                        <td th:text="${doctor.specialization}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.phone}"></td>

                        <td>
                            <span th:if="${doctor.active}" class="badge bg-success">Active</span>
                            <span th:unless="${doctor.active}" class="badge bg-secondary">Inactive</span>
                        </td>

                        <td>
                            <span class="doctor-status-badge"
                                  th:attr="data-doctor-id=${doctor.id}"></span>
                        </td>

                        <td>
                            <a th:href="@{'/doctors/' + ${doctor.id} + '/edit'}"
                               class="btn btn-sm btn-warning">Edit</a>

                            <form th:action="@{'/doctors/' + ${doctor.id} + '/delete'}"
                                  method="post" style="display:inline;">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure?');">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(doctors)}">
                        <td colspan="9" class="text-center">No doctors found</td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</main>

<!-- FOOTER -->
<footer class="text-center mt-4 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateDoctorStatus() {
        const hour = new Date().getHours();
        const isOnline = hour >= 9 && hour < 17;

        document.querySelectorAll('.doctor-status-badge').forEach(badge => {
            if (isOnline) {
                badge.innerHTML = "ðŸŸ¢ Online";
                badge.className = "doctor-status-online";
            } else {
                badge.innerHTML = "ðŸ”´ Offline";
                badge.className = "doctor-status-offline";
            }
        });
    }

    updateDoctorStatus();
    setInterval(updateDoctorStatus, 60000);
</script>

</body>
</html>
