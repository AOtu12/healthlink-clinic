<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <title th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'">Add Doctor - HealthLink Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        footer { margin-top: auto; }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">HealthLink Clinic</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link active" href="/doctors">Doctors</a>
            <a class="nav-link" href="/appointments">Appointments</a>
            <a class="nav-link" href="/appointments/availability">Doctor Availability</a>
            <a class="nav-link" href="/settings/preferences">Settings</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-4 flex-grow-1">
    <h1 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add New Doctor'">Add New Doctor</h1>

    <!-- SINGLE FORM FOR BOTH CREATE AND EDIT -->
    <form th:action="@{/doctors}" th:object="${doctor}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Hidden ID field for updates -->
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <select class="form-select" id="specialization" th:field="*{specialization}" required>
                    <option value="">Select Specialization</option>
                    <option value="OPHTHALMOLOGY">Ophthalmology</option>
                    <option value="CARDIOLOGY">Cardiology</option>
                    <option value="DERMATOLOGY">Dermatology</option>
                    <option value="NEUROLOGY">Neurology</option>
                    <option value="PEDIATRICS">Pediatrics</option>
                    <option value="ONCOLOGY">Oncology</option>
                    <option value="ORTHOPEDICS">Orthopedics</option>
                    <option value="GYNECOLOGY">Gynecology</option>
                    <option value="PSYCHIATRY">Psychiatry</option>
                    <option value="RADIOLOGY">Radiology</option>
                    <option value="SURGERY">Surgery</option>
                    <option value="INTERNAL_MEDICINE">Internal Medicine</option>
                    <option value="EMERGENCY_MEDICINE">Emergency Medicine</option>
                    <option value="OPTOMETRY">Optometry</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${doctor.id != null} ? 'Update Doctor' : 'Save Doctor'">
            Save Doctor
        </button>
        <a href="/doctors" class="btn btn-secondary">Cancel</a>
    </form>

</main>

<footer class="text-center mt-5 mb-3 text-muted small">
    Â© 2025 HealthLink Clinic System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
