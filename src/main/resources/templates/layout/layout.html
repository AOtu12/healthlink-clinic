<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:attr="data-bs-theme=${preferences.theme}">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'HealthLink Clinic'">HealthLink Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #667eea 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6b4097 100%);
        }

        .form-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: 600;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body class="bg-body-secondary"
      th:attr="style=|font-size: ${preferences.fontSize}px|">

<!-- ✅ Global Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard">HealthLink Clinic</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link" href="/doctors">Doctors</a>
            <a class="nav-link" href="/appointments">Appointments</a>
            <a class="nav-link" href="/settings/preferences">Settings</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ✅ Dynamic Page Content Injection -->
<div class="container mt-4" th:insert="${content}"></div>

<!-- ✅ Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const html = document.documentElement;
        const prefs = {
            highContrast: /*[[${preferences.highContrast}]]*/ false,
            reducedMotion: /*[[${preferences.reducedMotion}]]*/ false,
            compactMode: /*[[${preferences.compactMode}]]*/ false,
            fontSize: /*[[${preferences.fontSize}]]*/ 14
        };
        if (prefs.highContrast) html.classList.add("high-contrast");
        if (prefs.reducedMotion) html.classList.add("reduced-motion");
        if (prefs.compactMode) html.classList.add("compact-mode");
        document.body.style.fontSize = prefs.fontSize + "px";
    });
</script>

<footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 HealthLink Clinic System
</footer>
</body>
</html>
